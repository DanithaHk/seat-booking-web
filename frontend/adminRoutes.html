<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Routes - BusAdmin Pro</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    },
                },

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .status-active {
            background-color: rgba(34, 197, 94, 0.1);
            color: rgb(21, 128, 61);
        }
        .status-inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: rgb(185, 28, 28);
        }
        .dark .status-active {
            background-color: rgba(34, 197, 94, 0.2);
            color: rgb(74, 222, 128);
        }
        .dark .status-inactive {
            background-color: rgba(239, 68, 68, 0.2);
            color: rgb(248, 113, 113);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white transition-colors duration-200">

                    </div>
                    <h1 class="text-lg font-bold text-[#111418] dark:text-white tracking-tight">BusAdmin</h1>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex items-center gap-9">

                <a href="#" class="text-sm font-medium text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary">Bookings</a>
                <a href="#" class="text-sm font-medium text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary">Schedules</a>
                <a href="#" class="text-sm font-bold text-primary border-b-2 border-primary py-1">Routes</a>
                <a href="#" class="text-sm font-medium text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary">Buses</a>
                <a href="#" class="text-sm font-medium text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary">Reports</a>
            </nav>

            <!-- User Controls -->
            <div class="flex items-center gap-2 border-l border-[#f0f2f4] dark:border-[#2a343e] pl-6">
                <button aria-label="Notifications" class="w-10 h-10 rounded-lg bg-[#f0f2f4] dark:bg-[#1e2936] flex items-center justify-center text-[#111418] dark:text-white focus:outline-none">
                    <span class="material-symbols-outlined text-[20px]">notifications</span>
                </button>
                <button aria-label="Settings" class="w-10 h-10 rounded-lg bg-[#f0f2f4] dark:bg-[#1e2936] flex items-center justify-center text-[#111418] dark:text-white focus:outline-none">
                    <span class="material-symbols-outlined text-[20px]">settings</span>

            </div>
        </header>

        <!-- Main -->
        <main class="flex-1 px-4 lg:px-10 py-6 max-w-[1440px] mx-auto w-full">

            <!-- Breadcrumbs -->
            <nav class="flex flex-wrap gap-2 mb-4 text-sm" aria-label="Breadcrumb">
                <a href="#" class="text-[#617589] dark:text-gray-400 font-medium hover:underline">Dashboard</a>
                <span class="text-[#617589] dark:text-gray-400 font-medium">/</span>
                <span class="text-primary font-medium">Routes</span>
            </nav>

            <!-- Grid Layout -->
            <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">

                <!-- Left Column: Add/Edit Form -->
                <section class="xl:col-span-4 flex flex-col gap-6" aria-labelledby="add-route">
                    <div class="bg-white dark:bg-[#1a2530] rounded-xl border border-[#dbe0e6] dark:border-[#2d3a4a] shadow-sm overflow-hidden">
                        <div class="p-6 border-b border-[#dbe0e6] dark:border-[#2d3a4a]">
                            <h3 id="add-route" class="text-xl font-bold flex items-center gap-2 text-[#111418] dark:text-white">
                                <span class="material-symbols-outlined text-primary">add_location</span>
                                <span id="form-title">Add New Route</span>
                            </h3>
                        </div>
                        <form id="route-form" class="p-6 flex flex-col gap-5">
                            <input type="hidden" id="route-id" name="route_id">
                            
                            <!-- Origin -->
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-semibold text-[#111418] dark:text-white">Origin</span>
                                <input type="text" id="origin" name="origin" placeholder="e.g. New York" required 
                                       class="form-input w-full rounded-lg border-[#dbe0e6] dark:border-[#2d3a4a] bg-white dark:bg-[#101922] focus:border-primary focus:ring-1 focus:ring-primary h-12 text-sm focus:outline-none"/>
                                <span id="origin-error" class="text-xs text-red-500 hidden">Origin is required</span>
                            </label>

                            <!-- Destination -->
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-semibold text-[#111418] dark:text-white">Destination</span>
                                <input type="text" id="destination" name="destination" placeholder="e.g. Boston" required 
                                       class="form-input w-full rounded-lg border-[#dbe0e6] dark:border-[#2d3a4a] bg-white dark:bg-[#101922] focus:border-primary focus:ring-1 focus:ring-primary h-12 text-sm focus:outline-none"/>
                                <span id="destination-error" class="text-xs text-red-500 hidden">Destination is required</span>
                            </label>

                            <!-- Status -->
                            <label class="flex flex-col gap-2">
                                <span class="text-sm font-semibold text-[#111418] dark:text-white">Status</span>
                                <select id="status" name="status" class="form-select w-full rounded-lg border-[#dbe0e6] dark:border-[#2d3a4a] bg-white dark:bg-[#101922] focus:border-primary focus:ring-1 focus:ring-primary h-12 text-sm focus:outline-none">
                                    <option value="ACTIVE">Active</option>
                                    <option value="INACTIVE">Inactive</option>
                                </select>
                            </label>

                            <!-- Form Actions -->
                            <div class="flex gap-3 mt-2">
                                <button type="submit" id="submit-btn" class="flex-1 bg-primary text-white font-bold py-3 rounded-lg shadow-lg shadow-primary/20 hover:brightness-110 transition-all focus:outline-none">
                                    Save Route
                                </button>
                                <button type="button" id="cancel-edit" class="flex-1 bg-[#f0f2f4] dark:bg-[#2d3a4a] text-[#111418] dark:text-white font-bold py-3 rounded-lg hover:bg-[#e4e6e9] dark:hover:bg-[#38475a] transition-all focus:outline-none hidden">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Right Column: Routes List -->
                <section class="xl:col-span-8 flex flex-col gap-6" aria-labelledby="routes-list">
                    <div class="bg-white dark:bg-[#1a2530] rounded-xl border border-[#dbe0e6] dark:border-[#2d3a4a] shadow-sm overflow-hidden">

                        <!-- Table Header -->
                        <div class="p-6 border-b border-[#dbe0e6] dark:border-[#2d3a4a] flex justify-between items-center">
                            <h3 id="routes-list" class="text-xl font-bold text-[#111418] dark:text-white">All Routes</h3>
                            <div class="flex gap-2">
                                <div class="relative">
                                    <input type="text" id="search-routes" placeholder="Search routes..." 
                                           class="pl-10 pr-4 py-2 rounded-lg border border-[#dbe0e6] dark:border-[#2d3a4a] bg-white dark:bg-[#101922] focus:outline-none focus:border-primary text-sm w-64"/>
                                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-[#617589]">search</span>
                                </div>
                                <button aria-label="Refresh routes" id="refresh-routes" class="p-2 text-[#617589] hover:bg-[#f0f2f4] dark:hover:bg-[#2d3a4a] rounded-lg focus:outline-none">
                                    <span class="material-symbols-outlined">refresh</span>
                                </button>
                            </div>
                        </div>

                        <!-- Routes Table -->
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse" aria-label="Bus routes list">
                                <thead class="bg-[#f8f9fa] dark:bg-[#141d26]">
                                    <tr>
                                        <th class="px-6 py-4 text-xs font-bold text-[#617589] uppercase tracking-wider">ID</th>
                                        <th class="px-6 py-4 text-xs font-bold text-[#617589] uppercase tracking-wider">Route</th>
                                        <th class="px-6 py-4 text-xs font-bold text-[#617589] uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-4 text-xs font-bold text-[#617589] uppercase tracking-wider">Created Date</th>
                                        <th class="px-6 py-4 text-xs font-bold text-[#617589] uppercase tracking-wider text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="routes-table-body" class="divide-y divide-[#dbe0e6] dark:divide-[#2d3a4a]">
                                    <!-- Routes will be populated here dynamically -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="p-6 border-t border-[#dbe0e6] dark:border-[#2d3a4a] flex items-center justify-between">
                            <span id="route-count" class="text-sm text-[#617589]">Loading routes...</span>
                            <div class="flex gap-1">
                                <button id="prev-page" class="w-8 h-8 flex items-center justify-center rounded border border-[#dbe0e6] dark:border-[#2d3a4a] hover:bg-[#f0f2f4] dark:hover:bg-[#2d3a4a] focus:outline-none">
                                    <span class="material-symbols-outlined text-lg">chevron_left</span>
                                </button>
                                <button class="w-8 h-8 flex items-center justify-center rounded border border-primary bg-primary text-white text-sm font-bold">1</button>
                                <button class="w-8 h-8 flex items-center justify-center rounded border border-[#dbe0e6] dark:border-[#2d3a4a] hover:bg-[#f0f2f4] dark:hover:bg-[#2d3a4a] text-sm focus:outline-none">2</button>
                                <button class="w-8 h-8 flex items-center justify-center rounded border border-[#dbe0e6] dark:border-[#2d3a4a] hover:bg-[#f0f2f4] dark:hover:bg-[#2d3a4a] text-sm focus:outline-none">3</button>
                                <button id="next-page" class="w-8 h-8 flex items-center justify-center rounded border border-[#dbe0e6] dark:border-[#2d3a4a] hover:bg-[#f0f2f4] dark:hover:bg-[#2d3a4a] focus:outline-none">
                                    <span class="material-symbols-outlined text-lg">chevron_right</span>

                            </div>
                        </div>

                    </div>

        <!-- Footer -->
        <footer class="mt-auto py-8 border-t border-[#dbe0e6] dark:border-[#2d3a4a] bg-white dark:bg-[#1a2530]">

                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-2xl">directions_bus</span>
                    <p class="text-sm text-[#617589] font-medium">© 2023 BusAdmin Pro. All Rights Reserved.</p>
                </div>
                <div class="flex gap-6 text-sm text-[#617589]">
                    <a href="#" class="hover:text-primary">Terms of Service</a>
                    <a href="#" class="hover:text-primary">Privacy Policy</a>
                    <a href="#" class="hover:text-primary">Support Center</a>
                </div>
            </div>
        </footer>

    </div>

    <!-- JavaScript for Route Management -->
    <script>
        // Sample data - In a real application, this would come from your backend API
        let routes = [
            {
                route_id: 1,
                origin: "New York",
                destination: "Boston",
                status: "ACTIVE",
                created_at: "2024-01-15 08:30:00"
            },
            {
                route_id: 2,
                origin: "Los Angeles",
                destination: "San Francisco",
                status: "ACTIVE",
                created_at: "2024-01-14 14:20:00"
            },
            {
                route_id: 3,
                origin: "Chicago",
                destination: "Detroit",
                status: "INACTIVE",
                created_at: "2024-01-10 09:45:00"
            },
            {
                route_id: 4,
                origin: "Miami",
                destination: "Orlando",
                status: "ACTIVE",
                created_at: "2024-01-12 11:15:00"
            }
        ];

        let currentEditId = null;

        // DOM Elements
        const form = document.getElementById('route-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const routeIdInput = document.getElementById('route-id');
        const originInput = document.getElementById('origin');
        const destinationInput = document.getElementById('destination');
        const statusSelect = document.getElementById('status');
        const routesTableBody = document.getElementById('routes-table-body');
        const routeCount = document.getElementById('route-count');
        const searchInput = document.getElementById('search-routes');
        const refreshBtn = document.getElementById('refresh-routes');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadRoutes();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            form.addEventListener('submit', handleFormSubmit);
            
            // Cancel edit
            cancelEditBtn.addEventListener('click', resetForm);
            
            // Search functionality
            searchInput.addEventListener('input', debounce(loadRoutes, 300));
            
            // Refresh button
            refreshBtn.addEventListener('click', loadRoutes);
        }

        function loadRoutes() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredRoutes = routes;
            
            if (searchTerm) {
                filteredRoutes = routes.filter(route => 
                    route.origin.toLowerCase().includes(searchTerm) ||
                    route.destination.toLowerCase().includes(searchTerm)
                );
            }
            
            renderRoutesTable(filteredRoutes);
            updateRouteCount(filteredRoutes.length);
        }

        function renderRoutesTable(routesData) {
            routesTableBody.innerHTML = '';
            
            if (routesData.length === 0) {
                routesTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-[#617589]">
                            <span class="material-symbols-outlined text-4xl mb-2">route</span>
                            <p class="text-sm">No routes found</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            routesData.forEach(route => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-background-light dark:hover:bg-[#1a2530] transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-mono text-[#617589]">#${route.route_id}</td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col">
                            <span class="font-bold text-[#111418] dark:text-white">${route.origin} → ${route.destination}</span>
                            <div class="flex items-center gap-1 text-xs text-[#617589]">
                                <span class="material-symbols-outlined text-[14px]">arrow_right_alt</span>
                                <span>${route.origin} to ${route.destination}</span>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs font-bold uppercase rounded status-${route.status.toLowerCase()}">
                            ${route.status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-sm text-[#617589]">${formatDate(route.created_at)}</span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-2">
                            <button onclick="editRoute(${route.route_id})" aria-label="Edit route" class="p-1.5 hover:bg-primary/10 text-primary rounded-lg transition-colors focus:outline-none">
                                <span class="material-symbols-outlined text-xl">edit</span>
                            </button>
                            <button onclick="deleteRoute(${route.route_id})" aria-label="Delete route" class="p-1.5 hover:bg-red-50 dark:hover:bg-red-900/20 text-red-500 rounded-lg transition-colors focus:outline-none">
                                <span class="material-symbols-outlined text-xl">delete</span>
                            </button>
                        </div>
                    </td>
                `;
                routesTableBody.appendChild(row);
            });
        }

        function updateRouteCount(count) {
            routeCount.textContent = `Showing ${count} route${count !== 1 ? 's' : ''}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Validate inputs
            let isValid = true;
            
            if (!originInput.value.trim()) {
                document.getElementById('origin-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('origin-error').classList.add('hidden');
            }
            
            if (!destinationInput.value.trim()) {
                document.getElementById('destination-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('destination-error').classList.add('hidden');
            }
            
            if (!isValid) return;
            
            const routeData = {
                origin: originInput.value.trim(),
                destination: destinationInput.value.trim(),
                status: statusSelect.value
            };
            
            if (currentEditId) {
                // Update existing route
                updateRoute(currentEditId, routeData);
            } else {
                // Add new route
                addRoute(routeData);
            }
        }

        function addRoute(routeData) {
            // In a real app, you would make an API call here
            const newRoute = {
                route_id: routes.length + 1,
                ...routeData,
                created_at: new Date().toISOString()
            };
            
            routes.unshift(newRoute);
            loadRoutes();
            resetForm();
            showNotification('Route added successfully!', 'success');
        }

        function editRoute(id) {
            const route = routes.find(r => r.route_id === id);
            if (!route) return;
            
            currentEditId = id;
            routeIdInput.value = route.route_id;
            originInput.value = route.origin;
            destinationInput.value = route.destination;
            statusSelect.value = route.status;
            
            formTitle.textContent = 'Edit Route';
            submitBtn.textContent = 'Update Route';
            cancelEditBtn.classList.remove('hidden');
            
            // Scroll to form
            document.querySelector('#add-route').scrollIntoView({ behavior: 'smooth' });
        }

        function updateRoute(id, routeData) {
            const index = routes.findIndex(r => r.route_id === id);
            if (index === -1) return;
            
            routes[index] = {
                ...routes[index],
                ...routeData
            };
            
            loadRoutes();
            resetForm();
            showNotification('Route updated successfully!', 'success');
        }

        function deleteRoute(id) {
            if (!confirm('Are you sure you want to delete this route?')) return;
            
            const index = routes.findIndex(r => r.route_id === id);
            if (index === -1) return;
            
            routes.splice(index, 1);
            loadRoutes();
            
            if (currentEditId === id) {
                resetForm();
            }
            
            showNotification('Route deleted successfully!', 'success');
        }

        function resetForm() {
            currentEditId = null;
            routeIdInput.value = '';
            originInput.value = '';
            destinationInput.value = '';
            statusSelect.value = 'ACTIVE';
            
            formTitle.textContent = 'Add New Route';
            submitBtn.textContent = 'Save Route';
            cancelEditBtn.classList.add('hidden');
            
            // Clear validation errors
            document.getElementById('origin-error').classList.add('hidden');
            document.getElementById('destination-error').classList.add('hidden');
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : 'bg-red-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">${type === 'success' ? 'check_circle' : 'error'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
