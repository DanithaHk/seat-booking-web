<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Account | TravelBook</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#5048e5",
        "background-light": "#f6f6f8",
        "background-dark": "#121121",
      },
      fontFamily: {
        "display": ["Plus Jakarta Sans"]
      },
      borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
    },
  },
};
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">

<main class="flex min-h-screen">
  <!-- Left Hero Section -->
  <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-primary">
    <div class="absolute inset-0 z-10 bg-primary/40 mix-blend-multiply"></div>
    <img alt="Modern travel bus interior" class="absolute inset-0 object-cover w-full h-full" loading="lazy"
         src="https://lh3.googleusercontent.com/aida-public/AB6AXuCdYxCR3Zf6K3Dl0ulvfh1JmZF0x5VQTCNH0WCl3AFrtyQN8ScOCIn0S6GJ-zD-B0pINToOJ691xMr1hqwP4Ic26sM8XjVFQFfTodR9fxmZKEtnGaE5bRUG2IuLr0Kdjsld1Gxc1hPCIuHGw2yPf4HaqyiobpkRcYJl8-goVgI3VoYPG2NKmwkpUTE371TzKXxRQHL2GGa1qJIt7e9llAaGCDUOf_1tGah8_jd56O3laC4q5H0_DjyXzKcEf9HIONoPc-BE4PyNW3Y"/>
    <div class="relative z-20 flex flex-col justify-between p-12 text-white">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-lg flex items-center justify-center">
          <span class="material-icons-outlined text-white">directions_bus</span>
        </div>
        <span class="text-2xl font-bold tracking-tight">TravelBook</span>
      </div>
      <div class="max-w-md">
        <h2 class="text-5xl font-bold leading-tight mb-6">Start your next adventure today.</h2>
        <p class="text-lg text-white/80 leading-relaxed">
          Join over 2 million travelers booking their journeys with the most reliable bus seat booking platform.
        </p>
      </div>
    </div>
  </div>

  <!-- Right Registration Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-6 md:p-12 lg:p-20">
    <div class="w-full max-w-md">
      <!-- Mobile Header -->
      <div class="lg:hidden flex items-center gap-2 mb-8">
        <div class="w-8 h-8 bg-primary rounded flex items-center justify-center">
          <span class="material-icons-outlined text-white text-sm">directions_bus</span>
        </div>
        <span class="text-xl font-bold tracking-tight text-primary">TravelBook</span>
      </div>

      <div class="mb-10 text-center lg:text-left">
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Create an account</h1>
        <p class="text-slate-500 dark:text-slate-400">Join the journey and explore new destinations.</p>
      </div>

      <!-- Registration Form -->
      <form id="registerForm" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" required
            class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"/>
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Email Address</label>
          <input id="email" type="email" placeholder="john@example.com" required
            class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"/>
        </div>

        <div>
          <label for="phone" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Phone Number</label>
          <input id="phone" type="tel" placeholder="+1 (555) 000-0000" required
            class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"/>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Password</label>
          <div class="relative">
            <input id="password" type="password" placeholder="••••••••" required
              class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"/>
            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary">
              <span class="material-icons-outlined text-xl">visibility_off</span>
            </button>
          </div>
          <!-- Password Strength -->
          <div class="mt-3 flex items-center gap-2">
            <div class="flex-1 h-1.5 rounded-full bg-primary/20">
              <div id="strengthBar" class="w-0 h-full bg-primary rounded-full transition-all"></div>
            </div>
            <span id="strengthText" class="text-[10px] font-bold uppercase tracking-wider text-primary">Weak</span>
          </div>
        </div>
        <div>
            <input type="hidden" id="role" value="CUSTOMER">
        </div>
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms" type="checkbox" required class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary"/>
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="text-slate-500 dark:text-slate-400">
              I agree to the <a href="#" class="text-primary font-semibold hover:underline">Terms of Service</a> and <a href="#" class="text-primary font-semibold hover:underline">Privacy Policy</a>.
            </label>
          </div>
        </div>

        <button type="submit" class="w-full bg-primary text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/30 hover:bg-primary/90 hover:-translate-y-0.5 transition-all focus:ring-4 focus:ring-primary/20">
          Create Account
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-slate-500 dark:text-slate-400">Already have an account? <a href="/frontend/login.html" class="text-primary font-bold hover:underline ml-1">Sign In</a></p>
      </div>
    </div>
  </div>
</main>

<script>
// Password toggle
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
const strengthBar = document.getElementById('strengthBar');
const strengthText = document.getElementById('strengthText');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  togglePassword.innerHTML = `<span class="material-icons-outlined text-xl">${type === 'password' ? 'visibility_off' : 'visibility'}</span>`;
});

// Password strength indicator
passwordInput.addEventListener('input', () => {
  const val = passwordInput.value;
  let score = 0;
  if(val.length >= 8) score++;
  if(/[A-Z]/.test(val)) score++;
  if(/[0-9]/.test(val)) score++;
  if(/[\W_]/.test(val)) score++;
  const width = (score / 4) * 100;
  strengthBar.style.width = width + '%';
  if(score <= 1) strengthText.textContent = 'Weak';
  else if(score <= 3) strengthText.textContent = 'Medium';
  else strengthText.textContent = 'Strong';
});
</script>
<script src="/frontend/ajax/registerJS.js"></script>


</body>
</html>
